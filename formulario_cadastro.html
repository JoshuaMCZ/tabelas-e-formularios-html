<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário">
    <title>Cadastro de novo usuário</title>
</head>

<body>
    <h1>Cadastramento</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha (mínimo 8 caracteres):</label>
        <input type="password" id="senha" name="senha" minlength="8" required>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <label>Gênero:</label>
        <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
        <label><input type="radio" name="genero" value="feminino"> Feminino</label>
        <label><input type="radio" name="genero" value="outro"> Outro</label>

        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade" required>
            <option value="" disabled selected>Selecione sua cidade</option>
            <option value="Não-Maceió">Não-Maceió</option>
            <option value="Também não é Maceió">Ainda não é Maceió</option>
            <option value="Maceió">Maceió</option>
        </select>

        <label>Interesses:</label>
        <label><input type="checkbox" name="interesses" value="roupas"> Roupas</label>
        <label><input type="checkbox" name="interesses" value="brinquedos"> Brinquedos</label>
        <label><input type="checkbox" name="interesses" value="Ferramentas"> Ferramentas</label>
        <label><input type="checkbox" name="interesses" value="eletronicos"> Aparelhos eletrônicos</label>

        <label for="produtos">Quantidade de Produtos:</label>
        <input type="number" id="produtos" name="produtos" min="1" required>

        <label for="observacoes">Observações Adicionais:</label>
        <textarea id="observacoes" name="observacoes" rows="3"></textarea>

        <button type="submit">Finalizar cadastro</button>
    </form>
</body>
</html>
